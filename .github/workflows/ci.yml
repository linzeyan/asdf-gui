name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "vite.config.ts"
      - "tsconfig*.json"
      - "eslint.config.js"
      - ".prettierrc"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "vite.config.ts"
      - "tsconfig*.json"
      - "eslint.config.js"
      - ".prettierrc"
      - ".github/workflows/ci.yml"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install

      - name: Format check frontend
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,css,json}"

      - name: Format check Rust
        run: cd src-tauri && cargo fmt --check

      - name: Lint frontend
        run: pnpm exec eslint src/

      - name: Lint Rust
        run: cd src-tauri && cargo clippy --all-targets -- -D warnings

      - name: Test frontend
        run: pnpm exec vitest run

      - name: Test Rust
        run: cd src-tauri && cargo test
