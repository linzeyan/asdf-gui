name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install

      - name: Lint frontend
        run: pnpm exec eslint src/

      - name: Lint Rust
        run: cd src-tauri && cargo clippy --all-targets -- -D warnings

      - name: Format check frontend
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,css,json}"

      - name: Format check Rust
        run: cd src-tauri && cargo fmt --check

      - name: Test frontend
        run: pnpm exec vitest run

      - name: Test Rust
        run: cd src-tauri && cargo test

  build:
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin"
            label: macos-arm64
          - platform: macos-13
            args: "--target x86_64-apple-darwin"
            rust_targets: "x86_64-apple-darwin"
            label: macos-amd64
          - platform: ubuntu-22.04
            args: ""
            rust_targets: ""
            label: linux-amd64
          - platform: ubuntu-22.04-arm
            args: ""
            rust_targets: ""
            label: linux-arm64
          - platform: windows-latest
            args: "--target x86_64-pc-windows-msvc"
            rust_targets: "x86_64-pc-windows-msvc"
            label: windows-amd64
          - platform: windows-latest
            args: "--target aarch64-pc-windows-msvc"
            rust_targets: "aarch64-pc-windows-msvc"
            label: windows-arm64
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        with:
          args: ${{ matrix.args }}

      - name: Rename artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          echo '${{ steps.tauri.outputs.artifactPaths }}' | jq -r '.[]' | while read file; do
            name=$(basename "$file")
            new_name=$(echo "$name" | sed 's/aarch64/arm64/g; s/x86_64/amd64/g; s/x64/amd64/g; s/_en-US\.msi/.msi/g')
            cp "$file" "artifacts/$new_name"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.label }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "asdf-gui ${{ github.ref_name }}" \
            --notes "See assets below for platform-specific downloads." \
            --draft \
            artifacts/*
