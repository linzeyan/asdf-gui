name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_targets: "aarch64-apple-darwin"
            label: macos-arm64
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            rust_targets: "x86_64-apple-darwin"
            label: macos-amd64
          - platform: ubuntu-22.04
            args: ""
            rust_targets: ""
            label: linux-amd64
          - platform: ubuntu-22.04-arm
            args: ""
            rust_targets: ""
            label: linux-arm64
          - platform: windows-latest
            args: "--target x86_64-pc-windows-msvc"
            rust_targets: "x86_64-pc-windows-msvc"
            label: windows-amd64
          - platform: windows-latest
            args: "--target aarch64-pc-windows-msvc"
            rust_targets: "aarch64-pc-windows-msvc"
            label: windows-arm64
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        with:
          args: ${{ matrix.args }}

      - name: Rename artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          echo '${{ steps.tauri.outputs.artifactPaths }}' | jq -r '.[]' | while IFS= read -r file; do
            # Trim Windows carriage return
            file="${file//$'\r'/}"
            # Skip directories (.app bundles on macOS)
            [ -d "$file" ] && continue
            # Skip if file doesn't exist
            [ ! -f "$file" ] && continue
            name=$(basename "$file")
            new_name=$(echo "$name" | sed 's/aarch64/arm64/g; s/x86_64/amd64/g; s/x64/amd64/g; s/_en-US\.msi/.msi/g')
            cp "$file" "artifacts/$new_name"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.label }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "asdf-gui ${{ github.ref_name }}" \
            --notes "See assets below for platform-specific downloads." \
            --draft \
            artifacts/*
